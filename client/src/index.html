<!DOCTYPE html>
<html>
  <head>
    <title>Tank Anarchy</title>
    <link rel='icon' type='image/png' href='img/favicon.png' />
    <!-- <link rel='stylesheet' type='text/css' href='main.bundle.css' /> -->
    <link rel='stylesheet' type='text/html' href='less/styles.less' />
    <script src="https://unpkg.com/gifler@0.1.0/gifler.min.js"></script>
  </head>

  <body >
    <div id='name-prompt-overlay'>
      <div id='name-prompt-container'>
        <form id='name-form'>
          <input type='text' id='name-input' placeholder='Nickname'
            autocomplete='off' />
        </form>
        <button id='name-submit'>Play</button>
      </div>
    </div>

    <table class="table" id="talantTree" cellpadding="" cellspacing="" hidden></table>

    <div>
      <canvas id='canvas'></canvas>
    </div>

    <div id='leaderboard-container'>
      <h3>Leaderboard:</h3>
      <ul id='leaderboard'></ul>
    </div>

    <div id='spels-container'>
      <img src="img/dash.png" id='spell-img'/>
      <img src="img/invis/invis.png" id='spell-img'/>
      <img src="img/bomb.png" id='spell-img'/>
    </div>
    <div id='cooldown-container'>
      <img src="img/dash.gif" id='dash-gif' hidden/>
      <img src="img/empty.png" id='dash_empty-img' hidden/>

      <img src="img/invis/invis_active.png" id='invis_active-img' hidden/>
      <img src="img/empty.png" id='invis_empty-img'/>

      <img src="img/bomb.gif" id='bomb-gif' hidden/>
    </div>

    <script src=''></script>
  </body>
</html>
